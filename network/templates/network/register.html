{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network</title>
    <link href="{% static 'network/bootstrap-5.2.3-dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="{% static 'network/styles.css' %}" rel="stylesheet">
  </head>
  <body class="vh-100">

    <div class="vh-100 pb-5 d-flex flex-column justify-content-center align-self-center align-items-center">
        <h2>Register</h2>

        
        <div class="text-center pb-2 text-danger">
        {% if message %}
            {{ message }}
        {% else %}
            <br>
        {% endif %}
        </div>

        <form class="pb-2" action="{% url 'register' %}" method="post">
            {% csrf_token %}

            <div class="form-group pb-2">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group pb-2">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group pb-2">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group pb-2">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
           
            <div class="text-center">
                <button class="btn btn-small btn-secondary pb-2" type="submit">Register</button>
            </div>

        </form>
    </div>

    <script src="{% static 'network/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js' %}" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
